<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatIO</title>
    <!-- <script defer src="/socket.io/socket.io.js "></script>to link server with client  -->
    <script defer src="/socket.io/socket.io.js "></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="css/style400.css">
    <link rel="stylesheet" media="screen and (max-width: 351px)" href="css/style351.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="err in logo">
        <h1>Welcome to ChatIO app</h1>
    </nav>
    <div class="container">
        <div class="mesg middle">All the chats in this app are not saved so there is no security issues ;)happy chatting</div>
        <div class="mesg right"><div class="username">chatIO bot</div><p>You can start chatting</p><span id="time"></span></div>
        <!-- <div class="mesg left"><div class="username">chatIO bot2</div><p>pucha kisine</p><span id="time"></span></div> -->
        <!-- <div class="mesg right">
            <div class="username"></div>
            <span id="time"></span>
        </div> -->
        <!-- <div class="mesg right"><div class="username"></div></div> -->
    </div>
    <div id="sendcontainer">
        <form action="#" autocomplete="off">
            <input type="text" id="msginp" name="msginp" placeholder="Enter your message here">
            <button class="btn" type="submit"><img src="send.png" alt="err in btn pic"></button>
        </form>
    </div>
</body>
</html>
